    <nav class="nav">
      <div class="logo">

          <img src="images/agri23.png" alt="Agri-Connect Logo" />
        </a>

        <a href="store.html">Agri-Store</a>

          <a href="login.html">Login</a>

        </div>
      </div>
    </nav>

    <div class="welcome">
      <div class="welcome-content">
        <div class="text-row">
          <div class="left-column">
            <div class="welcome-text">
              <h1 class="welcome-heading">Get started now</h1>
              <p class="welcome-subtext">Create your account to continue</p>

              <form class="login-form" method="POST" action="signup.php">
                <input type="hidden" name="csrf_token" />

                <div class="form-group">
                  <label class="input-label">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter your full name"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="input-label">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="input-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Create a password"
                    required
                    minlength="8"
                  />
                </div>

                <div class="form-group">
                  <label class="input-label">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                    minlength="8"
                  />
                </div>

                <button type="submit">Sign Up</button>

                <div class="signup-prompt">
                  <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>

          <div class="right-column">
            <div class="violet-text">
              <p>
                Reach your <br />
                goal faster, <br />
                <span>With Us.</span>
              </p>
            </div>
            <div class="fresh">
              <img src="images/fresh.png" alt="Fresh vegetables image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriGPT - Agricultural Assistant</title>

    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="js/nav.js"></script>
    <style>
      /* Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation */
      .nav {
        background: #2e7d32;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .logo img {
        height: 40px;
      }

      .elements {
        display: flex;
        gap: 1.5rem;
      }

      .elements a {
        color: white;
        text-decoration: none;
        padding: 0.5rem;
      }

      /* Main Layout */
      .main-container {
        flex: 1;
        margin-top: 60px;
        display: flex;
      }

      /* Chat Interface */
      .chat-container {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        margin-bottom: 1rem;
      }

      .message {
        max-width: 80%;
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 8px;
        animation: fadeIn 0.3s ease-out;
      }

      .user-message {
        background: #e3f2fd;
        margin-left: auto;
      }

      .bot-message {
        background: #f0f4f8;
        margin-right: auto;
      }

      .input-container {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        background: white;
        border-radius: 8px;
      }

      .chat-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .send-btn {
        background: #2e7d32;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="index.html">
          <img src="images/agri23.png" alt="Agri-Connect Logo" />
        </a>
      </div>
      <div class="elements">
        <a href="index.html">Home</a>
        <a href="store.html">Agri-Store</a>
        <a href="bot.html">Agri-Bot</a>
        <a href="#">Others</a>
      </div>
      <div class="user-menu">
        <i class="fa-solid fa-user" id="userIcon"></i>
        <div class="dropdown-menu">
          <a href="profile.php">Profile</a>
          <a href="login.html">Login</a>
          <a href="logout.php">Sign out</a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
          <div class="message bot-message">
            <p>Welcome to AgriGPT! Ask me anything about agriculture.</p>
          </div>
        </div>
        <div class="input-container">
          <input
            type="text"
            class="chat-input"
            placeholder="Type your question..."
            id="userInput"
          />
          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <script>
      // Basic Chat Functionality
      const messagesContainer = document.getElementById("messagesContainer");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.innerHTML = `<p>${text}</p>`;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function handleUserInput() {
        const question = userInput.value.trim();
        if (!question) return;

        addMessage(question, true);
        userInput.value = "";

        // Simple response system
        setTimeout(() => {
          const responses = {
            fertilizer: "Use organic compost for best results.",
            pest: "Neem oil is an effective natural pesticide.",
            water: "Most crops need 1-2 inches of water weekly.",
            default:
              "I can help with agricultural advice. Ask about crops, pests, or farming techniques.",
          };

          const response =
            Object.entries(responses).find(([key]) =>
              question.toLowerCase().includes(key)
            )?.[1] || responses.default;

          addMessage(response, false);
        }, 1000);
      }

      // Event Listeners
      sendBtn.addEventListener("click", handleUserInput);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleUserInput();
      });
    </script>
  </body>
</html>

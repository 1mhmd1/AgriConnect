{% extends 'base.html' %} {% load static %} {% block title %}AgriConnect -
Home{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<link rel="stylesheet" href="{% static 'css/common.css' %}" />
<link rel="stylesheet" href="{% static 'css/nav.css' %}" />
<style>
  footer {
    display: none;
  }

  .hero-section {
    background-image: url("{% static 'images/hero-bg.jpg' %}");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    padding: 2rem;
  }

  .hero-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
  }

  .section-content {
    position: relative;
    z-index: 1;
    color: white;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  .welcome-text {
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: bold;
    margin-bottom: 1rem;
    letter-spacing: 1px;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
  }

  .brand-name {
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: bold;
    color: white;
    margin: 1rem 0;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards 0.2s;
  }

  .tagline {
    font-size: clamp(1rem, 2.2vw, 1.5rem);
    margin-bottom: 2rem;
    max-width: 800px;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards 0.4s;
  }

  .cta-buttons {
    display: flex;
    gap: clamp(1rem, 2vw, 1.5rem);
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards 0.6s;
  }

  .cta-button {
    padding: clamp(0.8rem, 2vw, 1rem) clamp(2rem, 3vw, 2.5rem);
    font-size: clamp(1rem, 2vw, 1.2rem);
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    text-transform: capitalize;
  }

  .signup-btn {
    background-color: white;
    color: #333;
    border: 2px solid transparent;
    transition: all 0.3s ease;
  }

  .login-btn {
    background-color: transparent;
    color: white;
    border: 2px solid white;
    transition: all 0.3s ease;
  }

  .signup-btn:hover {
    background-color: #f8f8f8;
    transform: translateY(-2px);
    border-color: #2ecc71;
    color: #2ecc71;
  }

  .login-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    border-color: #2ecc71;
    color: #2ecc71;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive Design */
  @media screen and (max-width: 768px) {
    .hero-section {
      padding: 1.5rem;
    }

    .section-content {
      padding: 0 1rem;
    }

    .cta-buttons {
      flex-wrap: wrap;
    }

    .cta-button {
      min-width: 160px;
    }
  }

  @media screen and (max-width: 480px) {
    .hero-section {
      padding: 1rem;
      text-align: center;
    }

    .cta-buttons {
      flex-direction: column;
      gap: 1rem;
    }

    .cta-button {
      width: 100%;
      text-align: center;
    }
  }
</style>
{% endblock %} {% block content %}
<main>
  <section class="hero-section">
    <div class="section-content">
      <h1 class="welcome-text">WELCOME TO</h1>
      <h1 class="brand-name">AGRI-CONNECT</h1>
      <p class="tagline">
        Connecting farmers and landowners for agricultural success
      </p>
      <div class="cta-buttons">
        <a href="{% url 'signup' %}" class="cta-button signup-btn">Sign-Up</a>
        <a href="{% url 'login' %}" class="cta-button login-btn">Log-In</a>
      </div>
    </div>
  </section>
</main>
{% endblock %}

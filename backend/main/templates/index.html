<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri-Connect</title>

    {% load static %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />

    <!-- Scripts -->
    <script src="{% static 'js/nav.js' %}"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav">
        <div class="logo">
          <a href="{% url 'index' %}">
            <img
              src="{% static 'images/agri23.png' %}"
              alt="Agri-Connect Logo"
            />
          </a>
        </div>

        <div class="elements">
          <a href="{% url 'index' %}" class="active">Home</a>
          <a href="{% url 'store' %}">Agri-Store</a>
          <a href="{% url 'bot' %}">Agri-Bot</a>
          <a href="#">Others</a>
        </div>

        <div class="user-menu">
          <i class="fa-solid fa-user" id="userIcon"></i>
          <div class="dropdown-menu">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'logout' %}">Sign out</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div
        class="hero-section"
        style="
          background-image: url('{% static 'images/background.png' %}');
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          min-height: 100vh;
          width: 100%;
        "
      >
        <div class="section-content">
          <div class="hero-details">
            <div class="left-side-content">
              <h1>
                Welcome to <br />
                Agri-Connect
              </h1>
              <p>Connecting farmers and landowners for agricultural success</p>
              <div class="buttons">
                <a href="{% url 'signup' %}" class="button Sign-Up">Sign-Up</a>
                <a href="{% url 'login' %}" class="button Log-In">Log-In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

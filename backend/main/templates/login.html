<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect - Login</title>

    {% load static %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />

    <!-- Scripts -->
    <script src="{% static 'js/nav.js' %}"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="logo">
        <a href="{% url 'index' %}">
          <img src="{% static 'images/agri23.png' %}" alt="Agri-Connect Logo" />
        </a>
      </div>
      <div class="elements">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'store' %}">Agri-Store</a>
        <a href="{% url 'bot' %}">Agri-Bot</a>
        <a href="#">Others</a>
      </div>
      <div class="user-menu">
        <i class="fa-solid fa-user" id="userIcon"></i>
        <div class="dropdown-menu">
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'login' %}" class="active">Login</a>
          <a href="{% url 'logout' %}">Sign out</a>
        </div>
      </div>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome">
      <div class="welcome-content">
        <div class="text-row">
          <!-- Left Column - Login Form -->
          <div class="left-column">
            <div class="welcome-text">
              <h1 class="welcome-heading">Welcome back!</h1>
              <p class="welcome-subtext">
                Enter your credentials to access your account
              </p>

              <!-- Login Form -->
              <form class="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                  <label class="input-label" for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="input-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <button type="submit">Login</button>

                <div class="signup-prompt">
                  <p>
                    Don't have an account?
                    <a href="{% url 'signup' %}">Sign Up</a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Right Column - Marketing Content -->
          <div class="right-column">
            <div class="violet-text">
              <p>
                Reach your <br />
                goal faster, <br />
                <span>With Us.</span>
              </p>
            </div>
            <div class="fresh">
              <img
                src="{% static 'images/fresh.png' %}"
                alt="Fresh vegetables image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
